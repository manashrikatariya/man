<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Product Pricing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        .pricing-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
        }

        .pricing-card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 20px;
            text-align: center;
            max-width: 300px;
        }

        .pricing-card h2 {
            color: #333;
        }

        .pricing-card p {
            color: #666;
        }

        .pricing-card .price {
            font-size: 24px;
            color: #00a0d2;
            margin-bottom: 10px;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #00a0d2;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Your Product Pricing</h1>
    </header>

    <div class="pricing-container">
        <div class="pricing-card">
            <h2>Basic Plan</h2>
            <p>Perfect for individuals</p>
            <div class="price">$9.99/month</div>
            <a href="#" class="btn">Get Started</a>
        </div>

        <div class="pricing-card">
            <h2>Pro Plan</h2>
            <p>Great for small businesses</p>
            <div class="price">$19.99/month</div>
            <a href="#" class="btn">Get Started</a>
        </div>

        <div class="pricing-card">
            <h2>Enterprise Plan</h2>
            <p>For large corporations</p>
            <div class="price">$49.99/month</div>
            <a href="#" class="btn">Get Started</a>
        </div>
    </div>
</body>
</html>
